{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постов</title>
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Список постов</h1>
        <ul class="post-list">
            {% for post in posts %}
                <li class="post-item">
                    <h2>{{ post.title }}</h2>
                    <p class="date">{{ post.published_at }}</p>
                    <p>{{ post.content|truncatewords:30 }}</p>
                </li>
            {% empty %}
                <li>Постов нет.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
